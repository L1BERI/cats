<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/scss/style.css">
  <title>Котики котики</title>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="container">
        <div class="cats-slider">
          <div class="slide-item">
            <div class="image-box">
              <img src="content/cat-1.jpg" alt="">
            </div>
            <h1>Съешьте меня</h3>
          </div>
          <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-2.jpg" alt="">
              </div>
              <h1>Зочем разбудили нас..</h3>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-3.jpg" alt="">
              </div>
              <h1>Высматривает чево-то</h3>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-4.jpg" alt="">
              </div>
              <h1>Тут аж банда целая</h3>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-5.jpg" alt="">
              </div>
              <h1>Лёг и спит</h3>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-6.jpg" alt="">
              </div>
              <q>Дед мороза заказывали? А без разницы, я всё равно пришёл, покормите меня</q>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-7.jpg" alt="">
              </div>
              <h1>Сходка на хате</h3>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-8.jpg" alt="">
              </div>
              <h1>Лежит</h3>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-9.jpg" alt="">
              </div>
              <h1>Выпустите его!</h3>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-10.jpg" alt="">
              </div>
              <h1>Спрятался</h3>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-11.jpg" alt="">
              </div>
              <q>А я здесь, обратите на меня внимание</q>
            </div>
            <div class="slide-item">
              <div class="image-box">
                <img src="content/cat-12.jpg" alt="">
              </div>
              <h1>Обнимашки</h3>
            </div>
        </div>
        <div class="arrow-box">
          <a href="#" class="arrow arrow-next">
           
              <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.25 15H23.75" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 6.25L23.75 15L15 23.75" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
          </a>
          <a href="#" class="arrow arrow-prev">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M23.75 15H6.25" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15 6.25L6.25 15L15 23.75" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
             
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="script/main.js"></script>
</html>
